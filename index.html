<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazyn - Strefy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

  <!-- Pasek z logo -->
  <header class="w-full bg-white shadow-md p-4 flex justify-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/GXO_Logistics_logo.svg" alt="GXO" class="h-10">
  </header>

  <!-- Sekcja logowania -->
  <main id="login" class="bg-white p-6 rounded-2xl shadow w-96 text-center mt-10">
    <h1 class="text-2xl font-bold mb-4">Zaloguj się</h1>
    <input id="username" type="text" placeholder="Imię i nazwisko" class="border w-full p-2 rounded mb-4">
    <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600 transition">Zaloguj</button>
  </main>

  <!-- Sekcja po zalogowaniu -->
  <main id="app" class="hidden bg-white p-6 rounded-2xl shadow w-full max-w-xl mt-10">
    <div class="flex justify-between items-center mb-4">
      <div>
        <h2 class="text-xl font-semibold">Twoja strefa</h2>
        <p id="loggedAs" class="text-sm text-gray-600"></p>
      </div>
      <button id="logoutBtn" class="text-sm text-red-500 hover:text-red-600 transition">Wyloguj</button>
    </div>

    <p id="userZone" class="text-lg font-bold mb-4"></p>

    <h3 class="text-lg mb-2 font-semibold">Osoby w tej strefie:</h3>
    <ul id="zoneUsers" class="list-disc ml-6"></ul>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
