<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przypisz - przypisywanie użytkowników</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-2xl font-bold mb-4">Przypisywanie zalogowanych użytkowników</h1>

  <div id="stats" class="mb-4 text-gray-700"></div>

  <table class="w-full bg-white shadow rounded">
    <thead>
      <tr class="bg-gray-200">
        <th class="p-2">Użytkownik</th>
        <th class="p-2">Strefa</th>
        <th class="p-2">Przypisz do strefy</th>
      </tr>
    </thead>
    <tbody id="loggedUsersTable"></tbody>
  </table>

  <script type="module" src="./js/przypisz.js"></script>
</body>
</html>
