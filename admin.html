<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administratora</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div id="auth" class="text-center">
    <h1 class="text-2xl mb-4 font-bold">Panel Administratora</h1>
    <p>Otwórz z hasłem w URL, np. <code>?key=sekret123</code></p>
  </div>

  <div id="adminPanel" class="hidden">
    <h2 class="text-xl font-semibold mb-4">Zarządzanie strefami i użytkownikami</h2>

    <div class="mb-6">
      <h3 class="font-bold">Dodaj strefę</h3>
      <input id="zoneName" placeholder="Nazwa strefy" class="border p-1 rounded">
      <input id="zoneColor" type="color" value="#00ff00">
      <button id="addZone" class="bg-blue-500 text-white px-2 py-1 rounded">Dodaj</button>
    </div>

    <div class="mb-6">
      <h3 class="font-bold">Dodaj użytkownika</h3>
      <input id="userName" placeholder="Imię i nazwisko" class="border p-1 rounded">
      <button id="addUser" class="bg-blue-500 text-white px-2 py-1 rounded">Dodaj</button>
    </div>

    <h3 class="font-bold mb-2">Statystyki</h3>
    <div id="stats" class="mb-6 text-gray-700"></div>

    <h3 class="font-bold mb-2">Lista użytkowników</h3>
    <table class="w-full bg-white shadow rounded">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2">Użytkownik</th>
          <th class="p-2">Strefa</th>
          <th class="p-2">Przypisz</th>
        </tr>
      </thead>
      <tbody id="usersTable"></tbody>
    </table>
  </div>

  <script type="module" src="./js/admin.js"></script>
</body>
</html>
